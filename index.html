<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{text-decoration: none;text-align: center;margin-top: 30px;}
        #textdecor {text-decoration: underline;}
        a.color {color: green;
        }
        a.border {
            border: 2px solid gray;padding: 8px;color: black;
        }
        a.button {  border: 2px solid gray;padding: 8px;color: white;background-color: rgb(181, 11, 40);}
    </style>
</head>
<body>
    <a href="#" class="nothing" id="textdecor">Text Link</a>
    <a href="#" class="color">Text Link</a>
    <a href="#" class="border">Link Button</a>
    <a href="#" class="button">Link Button</a>
</body>
</html>
